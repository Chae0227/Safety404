<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" href="/css/signup.css">
	<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script defer src="/js/signup.js"></script>
</head>

<body>
<div class="auth-card">
    <h1>회원가입</h1>

    <form id="signupForm" action="/user/signup" method="post">

        <!-- 아이디 -->
		<label>아이디</label>
		<div class="input-row">
		    <input type="text" name="username" id="username" required>
		    <button type="button" id="btnCheckId" class="small-btn">중복확인</button>
		</div>
		<small id="idCheckMsg" class="msg"></small>

        <!-- 비밀번호 -->
        <label>비밀번호</label>
        <input type="password" name="password" id="password" required>
        <small id="pwStrengthMsg" class="msg"></small>

        <!-- 비밀번호 확인 -->
        <label>비밀번호 확인</label>
        <input type="password" id="passwordCheck" required>
        <small id="pwMatchMsg" class="msg"></small>

        <!-- 이름 -->
        <label>이름</label>
        <input type="text" name="name" required>

        <!-- 전화번호 -->
		<label>전화번호</label>
		<input type="text" name="phone" id="phone" required>

        <!-- 이메일 -->
        <label>이메일 (선택)</label>
        <input type="email" name="email">

        <!-- 생년월일 -->
        <label>생년월일 (선택)</label>
		<input type="date" name="birth" id="birth">

        <!-- 주소 -->
        <label>주소 (선택)</label>
        <div class="input-row">
            <input type="text" id="postcode" name="postcode" placeholder="우편번호" readonly>
            <button type="button" class="small-btn" onclick="findAddress()">주소찾기</button>
        </div>

        <input type="text" id="address" name="address" placeholder="기본주소" readonly>
        <input type="text" id="detailAddress" name="detailAddress" placeholder="상세주소">

        <button type="submit" class="submit-btn">회원가입</button>
    </form>

    <p th:if="${error}" th:text="${error}" class="error-msg"></p>
</div>

</body>
</html>
